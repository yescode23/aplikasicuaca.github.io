<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aplikasi Cuaca</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="container">
        <h1>Aplikasi Cuaca</h1>
        <div class="input-group">
            <input type="text" id="city" placeholder="Masukan nama kota">
            <button id="getWeather">
                Cari
            </button>
        </div>

        <div id="weather" class="hidden">
            <h2 id="location"></h2>
            <p id="temperature"></p>
            <p id="description"></p>
            <img src="" alt="Ikon Cuaca" id="icon">
        </div>
    </div>
    <script src="script.js"></script>

</body>
</html>
